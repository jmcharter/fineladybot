name: Test
on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Test with pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        curl -sSL https://install.python-poetry.org | python3 -
        poetry install
        poetry run pytest